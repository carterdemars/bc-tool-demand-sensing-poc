<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BC Demo Tool POC</title>

    <!-- This adds some styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- This changes the browser icon to the kinaxis logo -->
    <link rel="icon" href="https://www.kinaxis.com/themes/custom/kinaxis/favicon.ico" type="image/vnd.microsoft.icon">

</head>
<body>

    <!-- Kinaxis logo -->
    <div class="text-center">
        <img src="../static/img/kinaxis_logo.png" alt="Kinaxis Logo" style="float: center; padding:100px 50px 70px"/>
    </div>

    <h3 style="text-align:center;">Welcome to the Demo tool for DemandSensing!</h3>

    <div class="row">
        <div class="col">
            <p style="text-align:center;">
                Files should have a header, be comma or tab-delimited, and use double quotes for escapes.
            </p>
        </div>
    </div>

    <form method="POST" action='/upload' enctype="multipart/form-data">

        <!-- Upload Form  -->
        <div class="container">
            <label for="upload-form" class="form-label">Accepted file formats include csv, tsv, and xlsx.</label>
            <input class="form-control" id="upload-form" type="file" name="file">
        </div>
        <br>

        <!-- Upload Button  -->
        <div class="button" style="text-align:center">
            <button class="btn btn-secondary" id="upload-button" type="submit" value="file">Upload File</button>
        </div>

    </form>

    <!-- Download Button  -->
    <div class="button" style="text-align:center">
        <form method="GET" action="/download">
            <button class="btn btn-secondary" id="download-button" type="submit">Download File</button>
        </form>
    </div>

</body>
</html>
